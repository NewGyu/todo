<!DOCTYPE html>
<html ng-app="MyTodoList">
  <head>
    <title>My TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>    
  </head>
  <body>
    <header id="title">
      <a href="index.html" id="logo">
        <img src="img/logo.jpg" alt="セイウチじゃね？" class="img-rounded img-responsive" >
      </a>
      <h1>To Do</h1>
    </header>
    <nav id="listGroup">
      <div class="input-group" ng-controller="ListGroupCtrl">
        <select class="form-control" ng-model="listGroup" ng-options="g.name for g in listGroups"></select>
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary">+</button>
        </span>
      </div>
    </nav>
    <article id="todoList" ng-controller="TodoListCtrl">
      <table class="table-hover">
        <tbody>
          <tr ng-repeat="task in tasks">
            <td><input type="checkbox" ng-model="task.done"></td>
            <td>{{task.title}}</td>
            <td>
              <a href="#">編集</a>/<a href="#">削除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="addNew">
        <button type="button" class="btn btn-primary">新規タスク</button>
      </div>
    </article>
  </body>
</html>
